<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">The notebook</span>
            </a>
        </header>
        <div class="p-5 mb-1 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Customize your notes</h1>
              <p class="col-md-8 fs-4">You can create your own notes, reviews and references . Check out the button to begin styling.</p>
              <button class="btn btn-dark btn-lg" type="button"><a href="{% url 'add'%}">Enter notes</a></button>
            </div>
        </div>
        {% for entry in entries %}
        <hr>
        <div class="card">
            <div class="card-header">
              {{entry.date_posted}}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{entry.text}}</p>
              </blockquote>
            </div>
        </div>
        {% endfor %}

        <footer class="pt-3 mt-4 text-muted border-top">
            Â© 2021 , made by klaus
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
